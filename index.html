<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lista Vala</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="info" id="info">
    <h1 id="titulo"><strong>LISTA REVOADA DOS GURI (30/05)</strong></h1>
    <p id="info1">✨ Elas <strong>FREE</strong> (até às 23h)</p>
    <p id="info2">🔥 Eles R$20,00 (até às 23h)</p>
    <p id="info3"><strong>Com nome na lista!</strong></p>
    <p id="info4">SEM NOME NA LISTA OU FORA DO HORÁRIO É COBRADO VALOR DA PORTARIA!</p>
  </div>

  <div class="formulario">
    <input type="text" id="nome" placeholder="Nome..." />
    <input type="text" id="sobrenome" placeholder="Sobrenome..." />

    <div class="linha-botoes-principais">
      <button onclick="adicionarPessoa()" id="btnAdicionar">Adicionar à lista</button>
      <button onclick="mostrarPromptADM('painel')" id="btnAcessoADM">🔑 Acesso ADM</button>
    </div>

    <div class="linha-trancar-status">
      <div id="statusLista">Status da Lista</div>
    </div>
  </div>

  <!-- Painel ADM oculto -->
  <div class="painelADM" id="painelADM" style="display:none;">
    <div class="linha-botoes-principais">
      <button class="excluir animada" onclick="limparLista()">🗑️ Limpar lista</button>
      <button class="editar animada" onclick="mostrarEdicao()">✏️ Editar informações</button>
      <button class="trancar animada" onclick="alternarTrancarLista()">🔒 Trancar/Destrancar Lista</button>
      <button onclick="fecharPainelADM()">❌ Fechar painel ADM</button>
    </div>
  </div>

  <div id="promptADM" style="display:none; text-align:center; margin: 20px auto;">
    <input type="password" id="senhaADM" placeholder="Digite a senha de ADM" />
    <button onclick="autenticarADM()">🔐 Confirmar</button>
  </div>

  <div id="confirmacaoLimpeza" class="confirmacao-popup" style="display:none;">
    <p>Tem certeza que deseja limpar a lista?</p>
    <button onclick="confirmarLimpezaLista(true)">✅ Sim</button>
    <button onclick="confirmarLimpezaLista(false)">❌ Não</button>
  </div>

  <ol id="lista"></ol>

  <div id="editarInfos" style="display:none; text-align:center; margin-top: 20px;">
    <h2>Editar Informações da Festa (ADM)</h2>
    <input type="text" id="novoTitulo" placeholder="Novo título" /><br />
    <input type="text" id="novaInfo1" placeholder="Informação 1" /><br />
    <input type="text" id="novaInfo2" placeholder="Informação 2" /><br />
    <input type="text" id="novaInfo3" placeholder="Informação 3" /><br />
    <input type="text" id="novaInfo4" placeholder="Informação 4" /><br />
    <button onclick="salvarInformacoes()">💾 Salvar Informações</button>
    <button onclick="fecharEdicao()">❌ Fechar Edição</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
